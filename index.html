<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
        }

        .header {
            background: #000;
            color: white;
            padding: 40px 30px 30px;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.6;
            font-size: 14px;
            font-weight: 400;
        }

        .content {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 0;
            min-height: calc(100vh - 200px);
        }

        .sidebar {
            background: #000;
            padding: 30px;
            border-right: 1px solid #222;
        }

        .main {
            padding: 30px;
            background: #000;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: #111;
            color: #fff;
            transition: all 0.2s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #fff;
            background: #1a1a1a;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        .btn-secondary {
            background: #fff;
            color: #000;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .divider {
            height: 1px;
            background: #222;
            margin: 30px 0;
        }

        .weekly-view {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .day-column {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
        }

        .day-header {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #222;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .time-summary {
            font-size: 12px;
            color: #999;
            margin-bottom: 20px;
            padding: 12px;
            background: #111;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .time-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .time-bar-fill {
            height: 100%;
            background: #fff;
            transition: all 0.3s;
        }

        .time-bar-fill.warning {
            background: #ffa500;
        }

        .time-bar-fill.danger {
            background: #ff4444;
        }

        .item {
            background: #111;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            font-size: 13px;
            border: 1px solid #222;
            border-left-width: 3px;
        }

        .item.meeting {
            border-left-color: #667eea;
        }

        .item.task {
            border-left-color: #48bb78;
        }

        .item-title {
            font-weight: 500;
            margin-bottom: 4px;
            color: #fff;
        }

        .item-time {
            font-size: 11px;
            color: #999;
        }

        .item-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .item-actions button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 11px;
            padding: 4px 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        .item-actions button:hover {
            color: #ff4444;
        }

        .stats {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .stat-label {
            color: #999;
            font-weight: 400;
        }

        .stat-value {
            font-weight: 600;
            color: #fff;
        }

        .warning-box {
            background: #1a0a0a;
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 12px;
            color: #ff4444;
        }

        .success-box {
            background: #0a1a0a;
            border: 1px solid #48bb78;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 12px;
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weekly Task Planner</h1>
            <p>Plan your week around meetings and see if it's actually possible</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="section-title">
                    <span class="section-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </span>
                    Add Meeting
                </div>
                <div class="input-group">
                    <label>Meeting Name</label>
                    <input type="text" id="meetingName" placeholder="Team standup">
                </div>
                <div class="input-group">
                    <label>Day</label>
                    <select id="meetingDay">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Duration (hours)</label>
                    <input type="number" id="meetingDuration" value="0.5" step="0.5" min="0.5">
                </div>
                <button class="btn btn-primary" onclick="addMeeting()">Add Meeting</button>

                <div class="divider"></div>

                <div class="section-title">
                    <span class="section-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7 2-7-18-7 18 7-2zm0 0v-8"></path>
                        </svg>
                    </span>
                    Add Task
                </div>
                <div class="input-group">
                    <label>Task Name</label>
                    <input type="text" id="taskName" placeholder="Write project proposal">
                </div>
                <div class="input-group">
                    <label>Day</label>
                    <select id="taskDay">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Estimated Time (hours)</label>
                    <input type="number" id="taskDuration" value="0.5" step="0.5" min="0.5">
                </div>
                <button class="btn btn-secondary" onclick="addTask()">Add Task</button>

                <div id="weekStats" class="stats" style="margin-top: 25px;">
                    <!-- Stats will be inserted here -->
                </div>
            </div>

            <div class="main">
                <div class="weekly-view" id="weeklyView">
                    <!-- Days will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const WORK_HOURS_PER_DAY = 6.5;
        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        
        let weekData = {
            Monday: { meetings: [], tasks: [] },
            Tuesday: { meetings: [], tasks: [] },
            Wednesday: { meetings: [], tasks: [] },
            Thursday: { meetings: [], tasks: [] },
            Friday: { meetings: [], tasks: [] }
        };

        function addMeeting() {
            const name = document.getElementById('meetingName').value;
            const day = document.getElementById('meetingDay').value;
            const duration = parseFloat(document.getElementById('meetingDuration').value);

            if (!name || !duration) {
                alert('Please fill in all fields');
                return;
            }

            weekData[day].meetings.push({ name, duration });
            
            // Clear inputs
            document.getElementById('meetingName').value = '';
            document.getElementById('meetingDuration').value = '0.5';
            
            render();
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const day = document.getElementById('taskDay').value;
            const duration = parseFloat(document.getElementById('taskDuration').value);

            if (!name || !duration) {
                alert('Please fill in all fields');
                return;
            }

            weekData[day].tasks.push({ name, duration });
            
            // Clear inputs
            document.getElementById('taskName').value = '';
            document.getElementById('taskDuration').value = '0.5';
            
            render();
        }

        function removeItem(day, type, index) {
            weekData[day][type].splice(index, 1);
            render();
        }

        function calculateDayHours(day) {
            const meetingHours = weekData[day].meetings.reduce((sum, m) => sum + m.duration, 0);
            const taskHours = weekData[day].tasks.reduce((sum, t) => sum + t.duration, 0);
            const totalCommitted = meetingHours + taskHours;
            const available = WORK_HOURS_PER_DAY - totalCommitted;
            
            return { meetingHours, taskHours, totalCommitted, available };
        }

        function calculateWeekStats() {
            let totalMeetings = 0;
            let totalTasks = 0;
            let totalCommitted = 0;
            let overcommittedDays = 0;

            DAYS.forEach(day => {
                const stats = calculateDayHours(day);
                totalMeetings += stats.meetingHours;
                totalTasks += stats.taskHours;
                totalCommitted += stats.totalCommitted;
                if (stats.available < 0) overcommittedDays++;
            });

            const totalAvailable = WORK_HOURS_PER_DAY * 5;

            return {
                totalMeetings,
                totalTasks,
                totalCommitted,
                totalAvailable,
                overcommittedDays
            };
        }

        function render() {
            // Render weekly view
            const weeklyView = document.getElementById('weeklyView');
            weeklyView.innerHTML = '';

            DAYS.forEach(day => {
                const dayStats = calculateDayHours(day);
                const percentFilled = (dayStats.totalCommitted / WORK_HOURS_PER_DAY) * 100;
                
                let barClass = '';
                if (percentFilled > 100) barClass = 'danger';
                else if (percentFilled > 80) barClass = 'warning';

                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                let itemsHTML = '';
                
                // Add meetings
                weekData[day].meetings.forEach((meeting, index) => {
                    itemsHTML += `
                        <div class="item meeting">
                            <div class="item-title">${meeting.name}</div>
                            <div class="item-time">${meeting.duration}h · Meeting</div>
                            <div class="item-actions">
                                <button onclick="removeItem('${day}', 'meetings', ${index})">Remove</button>
                            </div>
                        </div>
                    `;
                });

                // Add tasks
                weekData[day].tasks.forEach((task, index) => {
                    itemsHTML += `
                        <div class="item task">
                            <div class="item-title">${task.name}</div>
                            <div class="item-time">${task.duration}h · Task</div>
                            <div class="item-actions">
                                <button onclick="removeItem('${day}', 'tasks', ${index})">Remove</button>
                            </div>
                        </div>
                    `;
                });

                dayColumn.innerHTML = `
                    <div class="day-header">${day}</div>
                    <div class="time-summary">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 3px;">
                            <span>Committed: ${dayStats.totalCommitted}h</span>
                            <span style="${dayStats.available < 0 ? 'color: #ff4444; font-weight: 600;' : 'color: #fff;'}">
                                ${dayStats.available >= 0 ? dayStats.available + 'h free' : Math.abs(dayStats.available) + 'h over'}
                            </span>
                        </div>
                        <div class="time-bar">
                            <div class="time-bar-fill ${barClass}" style="width: ${Math.min(percentFilled, 100)}%"></div>
                        </div>
                    </div>
                    ${itemsHTML}
                `;

                weeklyView.appendChild(dayColumn);
            });

            // Render stats
            const weekStats = calculateWeekStats();
            const statsHTML = `
                <div class="stat-row">
                    <span class="stat-label">Meeting Time:</span>
                    <span class="stat-value">${weekStats.totalMeetings}h</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Task Time:</span>
                    <span class="stat-value">${weekStats.totalTasks}h</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Week:</span>
                    <span class="stat-value">${weekStats.totalCommitted}h / ${weekStats.totalAvailable}h</span>
                </div>
                ${weekStats.overcommittedDays > 0 
                    ? `<div class="warning-box">⚠️ ${weekStats.overcommittedDays} day(s) are overbooked!</div>`
                    : weekStats.totalCommitted > 0 
                        ? `<div class="success-box">✓ Week is balanced</div>`
                        : ''
                }
            `;
            document.getElementById('weekStats').innerHTML = statsHTML;
        }

        // Initial render
        render();
    </script>
</body>
</html>
