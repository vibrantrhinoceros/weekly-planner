<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 40px 40px 30px;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .content {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 0;
            min-height: calc(100vh - 200px);
        }

        .sidebar {
            background: #000;
            padding: 40px;
            border-right: 1px solid #222;
        }

        .main {
            padding: 40px;
            background: #000;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            background: #0a0a0a;
            color: #fff;
            transition: all 0.2s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #fff;
            background: #111;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #fff;
            color: #000;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .btn-tertiary {
            background: #fff;
            color: #000;
            margin-top: 10px;
        }

        .btn-tertiary:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .divider {
            height: 1px;
            background: #222;
            margin: 35px 0;
        }

        .chart-container {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 12px;
            font-weight: 700;
            color: #999;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .chart-canvas-wrapper {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-legend {
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .legend-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-value {
            font-weight: 700;
            color: #fff;
        }

        .weekly-view {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .day-column {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 24px;
            min-height: 450px;
            transition: all 0.2s;
        }

        .day-column.drag-over {
            border-color: #fff;
            background: #111;
        }

        .day-header {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 18px;
            padding-bottom: 14px;
            border-bottom: 2px solid #fff;
            color: #fff;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .time-summary {
            font-size: 12px;
            color: #999;
            margin-bottom: 24px;
            padding: 14px;
            background: #000;
            border-radius: 6px;
            border: 1px solid #222;
        }

        .time-bar {
            height: 3px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .time-bar-fill {
            height: 100%;
            background: #fff;
            transition: all 0.3s;
        }

        .time-bar-fill.warning {
            background: #ffa500;
        }

        .time-bar-fill.danger {
            background: #ff4444;
        }

        .item {
            background: #111;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #667eea;
            font-size: 13px;
            border: 1px solid #222;
            border-left-width: 3px;
            cursor: move;
            transition: all 0.2s;
        }

        .item:hover {
            background: #1a1a1a;
            transform: translateX(2px);
        }

        .item.dragging {
            opacity: 0.4;
        }

        .item.meeting {
            border-left-color: #667eea;
        }

        .item.task {
            border-left-color: #48bb78;
        }

        .item.admin {
            border-left-color: #f6ad55;
        }

        .item.completed {
            opacity: 0.4;
        }

        .item.completed .item-title {
            text-decoration: line-through;
        }

        .item-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 6px;
        }

        .item-checkbox {
            margin-top: 3px;
            cursor: pointer;
            width: 17px;
            height: 17px;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .item-time {
            font-size: 11px;
            color: #999;
        }

        .item-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            margin-left: 27px;
        }

        .item-actions button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 10px;
            padding: 4px 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            transition: color 0.2s;
            font-weight: 600;
        }

        .item-actions button:hover {
            color: #ff4444;
        }

        .stats {
            background: #0a0a0a;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #222;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            font-size: 13px;
        }

        .stat-label {
            color: #999;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-weight: 700;
            color: #fff;
            font-size: 15px;
        }

        .warning-box {
            background: #1a0a0a;
            border: 1px solid #ff4444;
            border-radius: 6px;
            padding: 14px;
            margin-top: 16px;
            font-size: 12px;
            color: #ff4444;
            font-weight: 600;
        }

        .success-box {
            background: #0a1a0a;
            border: 1px solid #48bb78;
            border-radius: 6px;
            padding: 14px;
            margin-top: 16px;
            font-size: 12px;
            color: #48bb78;
            font-weight: 600;
        }

        .summary-section {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 40px;
            margin-top: 40px;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .copy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .summary-content {
            background: #000;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 30px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 2;
            color: #fff;
            white-space: pre-wrap;
            min-height: 150px;
        }

        .summary-empty {
            color: #666;
            font-style: italic;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weekly Planner</h1>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="chart-container">
                    <div class="chart-title">Time Breakdown</div>
                    <div class="chart-canvas-wrapper">
                        <canvas id="pieChart" width="200" height="200"></canvas>
                    </div>
                    <div class="chart-legend" id="chartLegend"></div>
                </div>

                <div class="section-title">
                    <span class="section-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </span>
                    Add Meeting
                </div>
                <div class="input-group">
                    <label>Meeting Name</label>
                    <input type="text" id="meetingName" placeholder="Team standup">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Day</label>
                        <select id="meetingDay">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Hours</label>
                        <input type="number" id="meetingDuration" value="0.5" step="0.5" min="0.5">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addMeeting()">Add Meeting</button>

                <div class="divider"></div>

                <div class="section-title">
                    <span class="section-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7 2-7-18-7 18 7-2zm0 0v-8"></path>
                        </svg>
                    </span>
                    Add Task
                </div>
                <div class="input-group">
                    <label>Task Name</label>
                    <input type="text" id="taskName" placeholder="Write project proposal">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Day</label>
                        <select id="taskDay">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Hours</label>
                        <input type="number" id="taskDuration" value="0.5" step="0.5" min="0.5">
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="addTask()">Add Task</button>

                <div class="divider"></div>

                <div class="section-title">
                    <span class="section-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </span>
                    Add Admin Time
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <input type="text" id="adminName" placeholder="Email, scheduling, etc.">
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Day</label>
                        <select id="adminDay">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Hours</label>
                        <input type="number" id="adminDuration" value="0.5" step="0.5" min="0.5">
                    </div>
                </div>
                <button class="btn btn-tertiary" onclick="addAdmin()">Add Admin</button>

                <div id="weekStats" class="stats" style="margin-top: 35px;">
                    <!-- Stats will be inserted here -->
                </div>
            </div>

            <div class="main">
                <div class="weekly-view" id="weeklyView">
                    <!-- Days will be inserted here -->
                </div>

                <div class="summary-section">
                    <div class="summary-header">
                        <h2 class="summary-title">Weekly Summary</h2>
                        <button class="copy-btn" onclick="copySummary()">Copy to Clipboard</button>
                    </div>
                    <div class="summary-content" id="summaryContent">
                        <span class="summary-empty">Check off completed items to generate your weekly summary...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WORK_HOURS_PER_DAY = 6.5;
        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        
        let weekData = {
            Monday: { meetings: [], tasks: [], admin: [] },
            Tuesday: { meetings: [], tasks: [], admin: [] },
            Wednesday: { meetings: [], tasks: [], admin: [] },
            Thursday: { meetings: [], tasks: [], admin: [] },
            Friday: { meetings: [], tasks: [], admin: [] }
        };

        let draggedItem = null;
        let draggedFrom = null;

        function addMeeting() {
            const name = document.getElementById('meetingName').value;
            const day = document.getElementById('meetingDay').value;
            const duration = parseFloat(document.getElementById('meetingDuration').value);

            if (!name || !duration) {
                alert('Please fill in meeting name and duration');
                return;
            }

            weekData[day].meetings.push({ name, duration, completed: false });
            
            document.getElementById('meetingName').value = '';
            document.getElementById('meetingDuration').value = '0.5';
            
            render();
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const day = document.getElementById('taskDay').value;
            const duration = parseFloat(document.getElementById('taskDuration').value);

            if (!name || !duration) {
                alert('Please fill in task name and duration');
                return;
            }

            weekData[day].tasks.push({ name, duration, completed: false });
            
            document.getElementById('taskName').value = '';
            document.getElementById('taskDuration').value = '0.5';
            
            render();
        }

        function addAdmin() {
            const name = document.getElementById('adminName').value;
            const day = document.getElementById('adminDay').value;
            const duration = parseFloat(document.getElementById('adminDuration').value);

            if (!name || !duration) {
                alert('Please fill in admin description and duration');
                return;
            }

            weekData[day].admin.push({ name, duration, completed: false });
            
            document.getElementById('adminName').value = '';
            document.getElementById('adminDuration').value = '0.5';
            
            render();
        }

        function toggleComplete(day, type, index) {
            weekData[day][type][index].completed = !weekData[day][type][index].completed;
            render();
            updateSummary();
        }

        function removeItem(day, type, index) {
            weekData[day][type].splice(index, 1);
            render();
            updateSummary();
        }

        function handleDragStart(e, day, type, index) {
            draggedItem = { day, type, index };
            draggedFrom = day;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.day-column').forEach(col => {
                col.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            return false;
        }

        function handleDragEnter(e) {
            if (e.currentTarget.classList.contains('day-column')) {
                e.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.currentTarget.classList.contains('day-column')) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        function handleDrop(e, targetDay) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedItem || draggedFrom === targetDay) return;

            const item = weekData[draggedFrom][draggedItem.type][draggedItem.index];
            weekData[draggedFrom][draggedItem.type].splice(draggedItem.index, 1);
            weekData[targetDay][draggedItem.type].push(item);
            
            draggedItem = null;
            draggedFrom = null;
            
            render();
        }

        function calculateDayHours(day) {
            const meetingHours = weekData[day].meetings.reduce((sum, m) => sum + m.duration, 0);
            const taskHours = weekData[day].tasks.reduce((sum, t) => sum + t.duration, 0);
            const adminHours = weekData[day].admin.reduce((sum, a) => sum + a.duration, 0);
            const totalCommitted = meetingHours + taskHours + adminHours;
            const available = WORK_HOURS_PER_DAY - totalCommitted;
            
            return { meetingHours, taskHours, adminHours, totalCommitted, available };
        }

        function calculateWeekStats() {
            let totalMeetings = 0;
            let totalTasks = 0;
            let totalAdmin = 0;
            let totalCommitted = 0;
            let overcommittedDays = 0;

            DAYS.forEach(day => {
                const stats = calculateDayHours(day);
                totalMeetings += stats.meetingHours;
                totalTasks += stats.taskHours;
                totalAdmin += stats.adminHours;
                totalCommitted += stats.totalCommitted;
                if (stats.available < 0) overcommittedDays++;
            });

            const totalAvailable = WORK_HOURS_PER_DAY * 5;

            return {
                totalMeetings,
                totalTasks,
                totalAdmin,
                totalCommitted,
                totalAvailable,
                overcommittedDays
            };
        }

        function drawPieChart() {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const stats = calculateWeekStats();
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 80;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const total = stats.totalCommitted;
            if (total === 0) {
                ctx.fillStyle = '#222';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                document.getElementById('chartLegend').innerHTML = '<div style="color: #666; text-align: center; font-size: 12px;">No time logged yet</div>';
                return;
            }
            
            const data = [
                { label: 'Meetings', value: stats.totalMeetings, color: '#667eea' },
                { label: 'Tasks', value: stats.totalTasks, color: '#48bb78' },
                { label: 'Admin', value: stats.totalAdmin, color: '#f6ad55' }
            ].filter(d => d.value > 0);
            
            let currentAngle = -Math.PI / 2;
            
            data.forEach(item => {
                const sliceAngle = (item.value / total) * 2 * Math.PI;
                
                ctx.fillStyle = item.color;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fill();
                
                currentAngle += sliceAngle;
            });
            
            // Draw legend
            let legendHTML = '';
            data.forEach(item => {
                const percentage = ((item.value / total) * 100).toFixed(0);
                legendHTML += `
                    <div class="legend-item">
                        <div class="legend-label">
                            <div class="legend-color" style="background: ${item.color};"></div>
                            <span style="color: #999;">${item.label}</span>
                        </div>
                        <span class="legend-value">${item.value.toFixed(1)}h (${percentage}%)</span>
                    </div>
                `;
            });
            document.getElementById('chartLegend').innerHTML = legendHTML;
        }

        function updateSummary() {
            const summaryContent = document.getElementById('summaryContent');
            let summary = '';
            let hasCompleted = false;
            
            let totalHours = 0;
            const completedByDay = {};

            DAYS.forEach(day => {
                const dayItems = [];
                
                weekData[day].meetings.filter(m => m.completed).forEach(m => {
                    dayItems.push({ name: m.name, duration: m.duration, type: 'Meeting' });
                    totalHours += m.duration;
                    hasCompleted = true;
                });
                
                weekData[day].tasks.filter(t => t.completed).forEach(t => {
                    dayItems.push({ name: t.name, duration: t.duration, type: 'Task' });
                    totalHours += t.duration;
                    hasCompleted = true;
                });
                
                weekData[day].admin.filter(a => a.completed).forEach(a => {
                    dayItems.push({ name: a.name, duration: a.duration, type: 'Admin' });
                    totalHours += a.duration;
                    hasCompleted = true;
                });
                
                if (dayItems.length > 0) {
                    completedByDay[day] = dayItems;
                }
            });

            if (!hasCompleted) {
                summaryContent.innerHTML = '<span class="summary-empty">Check off completed items to generate your weekly summary...</span>';
                return;
            }

            summary = 'WEEKLY SUMMARY\n';
            summary += '═══════════════════════════════════════\n\n';

            Object.keys(completedByDay).forEach(day => {
                summary += `${day.toUpperCase()}\n`;
                summary += '───────────────────────────────────────\n';
                
                completedByDay[day].forEach(item => {
                    summary += `  • ${item.name} (${item.duration}h - ${item.type})\n`;
                });
                
                summary += '\n';
            });

            const stats = calculateWeekStats();
            const completedMeetings = DAYS.reduce((sum, day) => 
                sum + weekData[day].meetings.filter(m => m.completed).reduce((s, m) => s + m.duration, 0), 0);
            const completedTasks = DAYS.reduce((sum, day) => 
                sum + weekData[day].tasks.filter(t => t.completed).reduce((s, t) => s + t.duration, 0), 0);
            const completedAdmin = DAYS.reduce((sum, day) => 
                sum + weekData[day].admin.filter(a => a.completed).reduce((s, a) => s + a.duration, 0), 0);
            
            summary += 'HOURS BREAKDOWN\n';
            summary += '───────────────────────────────────────\n';
            summary += `  Meetings:        ${completedMeetings.toFixed(1)}h\n`;
            summary += `  Tasks:           ${completedTasks.toFixed(1)}h\n`;
            summary += `  Admin:           ${completedAdmin.toFixed(1)}h\n`;
            summary += `  ─────────────────────────────────────\n`;
            summary += `  Total:           ${totalHours.toFixed(1)}h\n`;

            summaryContent.textContent = summary;
        }

        function copySummary() {
            const summaryContent = document.getElementById('summaryContent');
            const text = summaryContent.textContent;
            
            if (text.includes('Check off completed')) {
                alert('No completed items to copy yet!');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function render() {
            const weeklyView = document.getElementById('weeklyView');
            weeklyView.innerHTML = '';

            DAYS.forEach(day => {
                const dayStats = calculateDayHours(day);
                const percentFilled = (dayStats.totalCommitted / WORK_HOURS_PER_DAY) * 100;
                
                let barClass = '';
                if (percentFilled > 100) barClass = 'danger';
                else if (percentFilled > 80) barClass = 'warning';

                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                dayColumn.addEventListener('dragover', handleDragOver);
                dayColumn.addEventListener('dragenter', handleDragEnter);
                dayColumn.addEventListener('dragleave', handleDragLeave);
                dayColumn.addEventListener('drop', (e) => handleDrop(e, day));
                
                let itemsHTML = '';
                
                // Add meetings
                weekData[day].meetings.forEach((meeting, index) => {
                    const completedClass = meeting.completed ? 'completed' : '';
                    itemsHTML += `
                        <div class="item meeting ${completedClass}" 
                             draggable="true"
                             ondragstart="handleDragStart(event, '${day}', 'meetings', ${index})"
                             ondragend="handleDragEnd(event)">
                            <div class="item-header">
                                <input type="checkbox" 
                                       class="item-checkbox" 
                                       ${meeting.completed ? 'checked' : ''}
                                       onchange="toggleComplete('${day}', 'meetings', ${index})">
                                <div class="item-content">
                                    <div class="item-title">${meeting.name}</div>
                                    <div class="item-time">${meeting.duration}h · Meeting</div>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button onclick="removeItem('${day}', 'meetings', ${index})">Remove</button>
                            </div>
                        </div>
                    `;
                });

                // Add tasks
                weekData[day].tasks.forEach((task, index) => {
                    const completedClass = task.completed ? 'completed' : '';
                    itemsHTML += `
                        <div class="item task ${completedClass}"
                             draggable="true"
                             ondragstart="handleDragStart(event, '${day}', 'tasks', ${index})"
                             ondragend="handleDragEnd(event)">
                            <div class="item-header">
                                <input type="checkbox" 
                                       class="item-checkbox"
                                       ${task.completed ? 'checked' : ''}
                                       onchange="toggleComplete('${day}', 'tasks', ${index})">
                                <div class="item-content">
                                    <div class="item-title">${task.name}</div>
                                    <div class="item-time">${task.duration}h · Task</div>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button onclick="removeItem('${day}', 'tasks', ${index})">Remove</button>
                            </div>
                        </div>
                    `;
                });

                // Add admin
                weekData[day].admin.forEach((admin, index) => {
                    const completedClass = admin.completed ? 'completed' : '';
                    itemsHTML += `
                        <div class="item admin ${completedClass}"
                             draggable="true"
                             ondragstart="handleDragStart(event, '${day}', 'admin', ${index})"
                             ondragend="handleDragEnd(event)">
                            <div class="item-header">
                                <input type="checkbox" 
                                       class="item-checkbox"
                                       ${admin.completed ? 'checked' : ''}
                                       onchange="toggleComplete('${day}', 'admin', ${index})">
                                <div class="item-content">
                                    <div class="item-title">${admin.name}</div>
                                    <div class="item-time">${admin.duration}h · Admin</div>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button onclick="removeItem('${day}', 'admin', ${index})">Remove</button>
                            </div>
                        </div>
                    `;
                });

                dayColumn.innerHTML = `
                    <div class="day-header">${day}</div>
                    <div class="time-summary">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                            <span style="font-weight: 600;">Committed: ${dayStats.totalCommitted.toFixed(1)}h</span>
                            <span style="${dayStats.available < 0 ? 'color: #ff4444; font-weight: 700;' : 'color: #fff; font-weight: 600;'}">
                                ${dayStats.available >= 0 ? dayStats.available.toFixed(1) + 'h free' : Math.abs(dayStats.available).toFixed(1) + 'h over'}
                            </span>
                        </div>
                        <div class="time-bar">
                            <div class="time-bar-fill ${barClass}" style="width: ${Math.min(percentFilled, 100)}%"></div>
                        </div>
                    </div>
                    ${itemsHTML}
                `;

                weeklyView.appendChild(dayColumn);
            });

            // Render stats
            const weekStats = calculateWeekStats();
            const statsHTML = `
                <div class="stat-row">
                    <span class="stat-label">Meeting Time</span>
                    <span class="stat-value">${weekStats.totalMeetings.toFixed(1)}h</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Task Time</span>
                    <span class="stat-value">${weekStats.totalTasks.toFixed(1)}h</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Admin Time</span>
                    <span class="stat-value">${weekStats.totalAdmin.toFixed(1)}h</span>
                </div>
                <div class="stat-row" style="padding-top: 12px; border-top: 1px solid #222; margin-top: 8px;">
                    <span class="stat-label">Total Week</span>
                    <span class="stat-value">${weekStats.totalCommitted.toFixed(1)}h / ${weekStats.totalAvailable}h</span>
                </div>
                ${weekStats.overcommittedDays > 0 
                    ? `<div class="warning-box">⚠️ ${weekStats.overcommittedDays} day(s) overbooked</div>`
                    : weekStats.totalCommitted > 0 
                        ? `<div class="success-box">✓ Week balanced</div>`
                        : ''
                }
            `;
            document.getElementById('weekStats').innerHTML = statsHTML;
            
            drawPieChart();
        }

        // Initial render
        render();
        updateSummary();
    </script>
</body>
</html>
